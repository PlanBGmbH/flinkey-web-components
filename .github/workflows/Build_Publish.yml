name: Build & Publish Package

on:
  push:
    branches:
      - main
      - feature/1-setup-github-actions-pipeline-to-build-and-publish-package-to-npm

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./components
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          npm i
      - name: Check code style (Prettier)
        run: |
          npm run format:check
      - name: Run Unit Tests
        run: |
          npm run test:unit
      - name: Run E2E Tests
        run: |
          npm run test:e2e
      - name: Build components
        run: |
          npm run build
      - name: Remove node_modules
        run: |
          rm -rf node_modules/
      - name: Upload artifact
        uses: actions/upload-artifact@v2.2.2
        with:
          name: flinkey_web_components_artifact
          path: components
  pre_publish_validation:
    name: Pre-Publish Validation
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
      - name: Download artifact
        uses: actions/download-artifact@v2.0.8
        with:
          name: flinkey_web_components_artifact
      - name: Check for package version update
        run: |
          localPackageVersion=$( jq -r '.version' package.json )
          echo $localPackageVersion
          npmPackageVersion=$( npm show @planbgmbh/flinkey-web-components version )
          echo $npmPackageVersion
          if $(dpkg --compare-versions $localPackageVersion gt $npmPackageVersion);
          then
            echo '::set-output name=version_increased::True'
          else
            echo '::set-output name=version_increased::False'
          fi
          echo 
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: pre_publish_validation
    if: ${{ needs.pre_publish_validation.outputs.version_increased == 'True' }}
    environment: NPM
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
      - name: Download artifact
        uses: actions/download-artifact@v2.0.8
        with:
          name: flinkey_web_components_artifact
      - name: Publish package on NPM
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}